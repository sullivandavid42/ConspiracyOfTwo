<!DOCTYPE html>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Winery",
      "name": "Conspiracy Of Two",
      "description": "Projet viticole de Vincent Pontet et Rianne Ogink produisant du Chenin Blanc, Viognier et Syrah dans le Swartland, Afrique du Sud.",
      "url": "https://conspiracyoftwo.com",
      "logo": "https://conspiracyoftwo.com/pictures/picture_section_1_option.jpg",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Swartland",
        "addressCountry": "ZA"
      },
      "founder": [
        {
          "@type": "Person",
          "name": "Vincent Pontet",
          "jobTitle": "Winemaker",
          "description": "Vigneron avec plus de 20 ans d'expérience dans des domaines prestigieux."
        },
        {
          "@type": "Person",
          "name": "Rianne Ogink",
          "jobTitle": "Winemaker & Sommelier",
          "description": "Ancienne sommelière et assistante œnologue avec WSET Diploma niveau 4."
        }
      ],
      "sameAs": [
        "https://www.instagram.com/conspiracy.of.two"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@conspiracyoftwo.com",
        "contactType": "Customer Service"
      }
    }

</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button data-lang="fr" class="lang-btn active">FR</button>
        <button data-lang="en" class="lang-btn">EN</button>
        <button data-lang="nl" class="lang-btn">NL</button>
    </div>

    <!-- Section Navigator -->
    <button class="section-navigator" id="sectionNavigator" aria-label="Next section">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
    </button>

    <!-- Hero Section with Grapes -->
    <section class="hero-grapes" role="banner" aria-label="Hero section">
        <div class="hero-grapes-bg">
            <img src="pictures/picture_section_1_option.jpg" alt="Grapes background" class="hero-bg-image">
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content">
            <h1 class="hero-names">
                <span class="hero-name-line">VINCENT PONTET</span>
                <span class="hero-ampersand">&</span>
                <span class="hero-name-line">RIANNE OGINK</span>
            </h1>
        </div>
    </section>
    <h3 style="text-align: center; color: #ffffff;">DEV VERSION 2.0.1</h3>

    <!-- Main Hero Section -->
    <section class="main-hero" role="region" aria-label="About us">
        <div class="main-hero-container">
            <div class="hero-image-section">
                <img src="pictures/picture_section_2.jpg" alt="Vincent Pontet & Rianne Ogink" class="couple-photo">
            </div>
            <div class="hero-text-section">
                <h1 class="main-title" data-translate="hero.title"></h1>
                <p class="hero-description" data-translate="hero.description.p1"></p>
                <p class="hero-description" data-translate="hero.description.p2"></p>
                <p class="hero-description hero-availability" data-translate="hero.availability"></p>
            </div>
        </div>
    </section>

    <!-- Founders Section -->
    <section class="founders-section" id="founders" role="region" aria-label="Founders">
        <div class="founders-container">
            <!-- Rianne Block (Left) - Photo top, Text bottom -->
            <div class="founder-block rianne-block">
                <div class="founder-photo">
                    <img src="pictures/picture_section_3_rianne.jpg" alt="Rianne Ogink">
                </div>
                <div class="founder-info">
                    <h2 class="founder-name" data-translate="founders.rianne.name"></h2>
                    <p class="founder-bio" data-translate="founders.rianne.bio">
                    </p>
                </div>
            </div>

            <!-- Vincent Block (Right) - Text top, Photo bottom -->
            <div class="founder-block vincent-block">
                <div class="founder-content">
                    <h2 class="founder-name" data-translate="founders.vincent.name"></h2>
                    <p class="founder-bio" data-translate="founders.vincent.bio">
                    </p>
                </div>
                <div class="founder-photo">
                    <img src="pictures/picture_section_3_vincent.jpg" alt="Vincent Pontet">
                </div>
            </div>
        </div>
    </section>

    <!-- Wines Section -->
    <section class="wines-section" id="wines" role="region" aria-label="Our wines">
        <div class="wines-background">
            <img src="pictures/picture_section_4_grapes.jpg" alt="Wine grapes" class="wines-bg-image">
        </div>
        <div class="wines-text">
            <h2 class="wines-title">
                <span data-translate="wines.chenin"></span><br>
                <span data-translate="wines.viognier"></span><br>
                <span data-translate="wines.syrah"></span><br>
                <span class="wines-location" data-translate="wines.location"></span>
            </h2>
        </div>
    </section>

    <!-- Adventure Section -->
    <section class="adventure-section" id="adventure" role="region" aria-label="Our adventure">
        <div class="adventure-container">
            <div class="adventure-content">
                <h2 class="adventure-title" data-translate="adventure.title"></h2>
                <p class="adventure-subtitle" data-translate="adventure.subtitle"></p>
                <p class="adventure-text" data-translate="adventure.text.p1"></p>
                <p class="adventure-text" data-translate="adventure.text.p2"></p>
            </div>
            <div class="adventure-image">
                <img src="pictures/picture_section_5.jpg" alt="Vineyard harvest" class="adventure-photo">
            </div>
        </div>
    </section>

    <!-- Crowdfunding Section -->
    <section class="crowdfunding-section" id="crowdfunding" role="region" aria-label="Support us">
        <div class="crowdfunding-header">
            <h2 class="crowdfunding-title" data-translate="crowdfunding.title"></h2>
            <p class="crowdfunding-intro" data-translate="crowdfunding.intro"></p>
        </div>
        
        <div class="crowdfunding-grid">
            <!-- Donation Libre -->
            <div class="funding-card">
                <div class="funding-image">
                    <img src="pictures/webp/picture_section_6_toast_from_far.jpg" alt="Donation Libre">
                </div>
                <div class="funding-content">
                    <h3 class="funding-name" data-translate="crowdfunding.toast.name"></h3>
                    <p class="funding-description" data-translate="crowdfunding.toast.description"></p>
                </div>
            </div>

            <!-- Précommandez vos Bouteilles -->
            <div class="funding-card">
                <div class="funding-image">
                    <img src="pictures/webp/picture_section_6_buvez_avec_nous.jpeg" alt="Précommandez vos Bouteilles">
                </div>
                <div class="funding-content">
                    <h3 class="funding-name" data-translate="crowdfunding.history.name"></h3>
                    <p class="funding-description" data-translate="crowdfunding.history.description"></p>
                </div>
            </div>

            <!-- Dîner Ensemble -->
            <div class="funding-card">
                <div class="funding-image">
                    <img src="pictures/webp/picture_section_6_wine_and_dine.jpeg" alt="Dîner Ensemble">
                </div>
                <div class="funding-content">
                    <h3 class="funding-name" data-translate="crowdfunding.winedine.name"></h3>
                    <p class="funding-description" data-translate="crowdfunding.winedine.description"></p>
                </div>
            </div>



            <!-- TOUR PRIVÉ CONDRIEU & CÔTE ROTIE -->
            <div class="funding-card">
                <div class="funding-image">
                    <img src="pictures/webp/picture_section_6_experience_conspiracy.jpg" alt="TOUR PRIVÉ CONDRIEU & CÔTE ROTIE">
                </div>
                <div class="funding-content">
                    <h3 class="funding-name" data-translate="crowdfunding.barrel.name"></h3>
                    <p class="funding-description" data-translate="crowdfunding.barrel.description"></p>
                </div>
            </div>
            
            <!-- TOUR PRIVÉ AFRIQUE DU SUD -->
            <div class="funding-card">
                <div class="funding-image">
                    <img src="pictures/webp/picture_section_6_faites_parti.jpg" alt="TOUR PRIVÉ AFRIQUE DU SUD">
                </div>
                <div class="funding-content">
                    <h3 class="funding-name" data-translate="crowdfunding.tour.name"></h3>
                    <p class="funding-description" data-translate="crowdfunding.tour.description"></p>
                </div>
            </div>
            
            <!-- ACHETEZ VOTRE PROPRE BARRIQUE -->
            <div class="funding-card">
                <div class="funding-image">
                    <img src="pictures/webp/picture_section_6_adoptez_un_fut.jpeg" alt="ACHETEZ VOTRE PROPRE BARRIQUE">
                </div>
                <div class="funding-content">
                    <h3 class="funding-name" data-translate="crowdfunding.experience.name"></h3>
                    <p class="funding-description" data-translate="crowdfunding.experience.description"></p>
                </div>
            </div>
            
        </div>

        <div class="crowdfunding-footer">
            <div class="crowdfunding-disclaimer">
                <h4 data-translate="crowdfunding.disclaimer.title"></h4>
                <p data-translate="crowdfunding.disclaimer.wines"></p>
                <p data-translate="crowdfunding.disclaimer.shipping"></p>
            </div>
            <button class="crowdfunding-contact" data-translate="crowdfunding.contact.button"></button>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section" id="contact" role="region" aria-label="Contact us">
        <div class="contact-background">
            <img src="pictures/picture_section_7.jpg" alt="Vineyard grapes" class="contact-bg-image">
            <div class="contact-overlay"></div>
        </div>
        
        <div class="contact-container">
            <div class="contact-header">
                <h2 class="contact-title" data-translate="contact.title"></h2>
            </div>

            <div class="contact-main">
                <div class="contact-info-section">
                    <div class="contact-info-item">
                        <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <span class="contact-text" data-translate="contact.email"></span>
                    </div>
                    
                    <div class="contact-info-item">
                        <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                        <span class="contact-text" data-translate="contact.instagram"></span>
                    </div>
                    
                    <div class="contact-info-item">
                        <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <div class="contact-address">
                            <span class="contact-text" data-translate="contact.address.line1"></span>
                            <span class="contact-text" data-translate="contact.address.line2"></span>
                        </div>
                    </div>
                </div>

                <form class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name" data-translate="contact.form.name"></label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" data-translate="contact.form.phone"></label>
                            <input type="tel" id="phone" name="phone" class="form-input">
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="message" data-translate="contact.form.message"></label>
                        <textarea id="message" name="message" class="form-textarea" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit" class="form-submit" data-translate="contact.form.submit"></button>
                </form>
            </div>
        </div>
    </section>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
